<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rubik+Pixels&display=swap');
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Hell</h1>
        <p class="intro">Hello! Welcome to the eternal damnation, it's a lot of fun here, infernally.
            Before proceeding throught the gates do sign in below.</p>

        <form action="#">
            <div class="form_fields">
                <fieldset>
                <div class="input">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="First Name" placeholder=" *Jesus" required>
                </div>
                <div class="input">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="Last Name" placeholder=" *Christ" required>
                </div>
                <div class="input">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" name="Number" placeholder=" *+1(000)0000" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" placeholder=" *jcSuperstar@yahoo.com" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="Password" required>
                </div>
                <div class="input">
                    <label for="confirm_pass">Confirm Password</label>
                    <input type="password" id="confirm_pass" name="Confirm Password" required>
                </div>
                </fieldset>
                <fieldset>
                    <div class="input">
                        <label for="sinsCount">Numbers of Sins</label>
                        <input type="number" id="sinsCount" name="Number of Sins" placeholder="999" required>
                    </div>
                    <div class="input">
                        <label for="stop_phrase">Stop Phrase</label>
                        <br>
                        <select name="Stop Phrase" id="stop_phrase" required>
                            <option value="amen">Amen</option>
                            <option value="sir this is wendys">Sir, this is Wendy's</option>
                            <option value="ar nar">Ar Nar</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="preffered_demon">Preferred Demon</label>
                        <br>
                        <select name="Preferred Demon" id="preferred_demon" required>
                            <option>Azazel</option>
                            <option>Baal</option>
                            <option>Andariel</option>
                        </select>
                    </div>
                </fieldset>
             </div>
            <button>Create Account</button>
            <span>Already have an account in hell?</span>
            <span>Sign in <a href="google.com">here</a></span>
        </form>

        
    </div>
    <script src="./app.js"></script>
</body>
</html>
